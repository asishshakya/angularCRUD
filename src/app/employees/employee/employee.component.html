<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmployeeID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="UserName" #UserName="ngModel" [(ngModel)]="employeeService.selectedEmployee.UserName" placeholder="Last Name"
        required>
      <div class="validation-error" *ngIf="UserName.invalid && UserName.touched">This Field is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-row">
      <div class="form-group col-md-6">
    <input class="form-control" name="Email" #Email="ngModel" [(ngModel)]="employeeService.selectedEmployee.Email" placeholder="Email">
      </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Phone" #Phone="ngModel" [(ngModel)]="employeeService.selectedEmployee.Phone" placeholder="Phone">
    </div>
  </div>
 </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
